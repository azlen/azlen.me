{% if page.title %}
  <header>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle }}</p>
    {% endif %}
    {% if page.date %}
      <!-- <p class="byline">{{ page.date | date: '——%Y——%m——%d——'}}</p> -->
      <p class="byline">{{ page.date | date: '——%Y/%m/%d——'}}</p>
    {% endif %}
  </header>
{% endif %}
